
<!-- breadcrumbs -->
<div class="panel-body breadcrumb-container">
  <ol class="breadcrumb">
      <li><a href="javascript:;">Home</a></li>
      <li><a href="javascript:;">Library</a></li>
      <li class="active">Data</li>
  </ol>  
</div>
<!-- breadcrumbs -->

<div class="page page-table">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Manage Areas </strong></div>

      <!-- <div class="row"> -->

          <div class="table-filters">
              <div class="row">
                  <div class="col-sm-4 col-xs-6">
                      <form>
                          <input type="text"
                                 placeholder="search"
                                 class="form-control"
                                 data-ng-model="searchKeywords"
                                 data-ng-keyup="search()">
                      </form>
                  </div>
                  <div class="col-xs-5 filter-result-info">
                      <span>
                          Showing {{filteredAreas.length}}/{{areas.length}} entries
                      </span>              
                  </div>

                  <div style="display:inline-block;" class="col-sm-2 pull-right">
                     <button class="btn btn-w-lg btn-primary btn-gap ng-scope">New</button>
                  </div>

              </div>            
              
  

          </div>


       <!-- </div>  -->
          
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        Area
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('area_name') "
                              data-ng-class="{active: row == 'area_name'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-area_name') "
                              data-ng-class="{active: row == '-area_name'}"></span>
                    </div></th>
                    <th><div class="th">
                        Type
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('area_type') "
                              data-ng-class="{active: row == 'area_type'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-area_type') "
                              data-ng-class="{active: row == '-area_type'}"></span>
                    </div></th>
                    <th><div class="th">
                        Contact Person
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('contact_person') "
                              data-ng-class="{active: row == 'contact_person'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-contact_person') "
                              data-ng-class="{active: row == '-contact_person'}"></span>
                    </div></th>
                    <th><div class="th">
                        Contact No.
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('contact_no') "
                              data-ng-class="{active: row == 'contact_no'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-contact_no') "
                              data-ng-class="{active: row == '-contact_no'}"></span>
                    </div></th>
                    <th style="text-align:center;"><div class="th">
                        Action
                    </div></th>

                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="area in currentPageAreas">
                    <td>{{area.area_name}}</td>
                    <td>{{area.area_type}}</td>
                    <td>{{area.contact_person}}</td>
                    <td>{{area.contact_no}}</td>
                    <td>
                      <a href="javascript:;" class="btn-icon btn-icon-sm bg-info"><i class="fa fa-pencil" tooltip-placement="top" tooltip="Update" tooltip-append-to-body="true"></i></a>
                      <a href="javascript:;" class="btn-icon btn-icon-sm bg-danger"><i class="fa fa-trash" tooltip-placement="top" tooltip="Delete" tooltip-append-to-body="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredAreas.length"
                                max-size="4"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
