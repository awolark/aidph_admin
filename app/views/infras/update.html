<div class="modal-content" data-ng-controller="InfrasUpdateController as infrasUpdateCtrl">

  <div class="modal-header dialog-header-confirm">
    <h4 class="modal-title">
      <i class="fa fa-pencil-square-o"></i>  Update: {{area.name | ucFirst}} | {{area.type  | uppercase}}
    </h4>
  </div>

    <div class="modal-body">
       <form name="updateForm" class="form-horizontal form-validation" novalidate>
        <fieldset>

          <div class="form-group">
            <div class="col-sm-3">
              <label for="area">Infrastructure Name</label>
            </div>
            <div class="col-sm-9">
              <input  type="text"
              id="name"
              class="form-control"
              placeholder="Min length 2, Max length 30"
              data-ng-model="data.name"
              required
              data-ng-minlength="3"
              data-ng-maxlength="100">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <label for="type">Type</label>
            </div>
            <div class="col-sm-9">
              <span class="ui-select">
                <select 
                ng-model="data.type"
                ng-options="type for type in infrasUpdateCtrl.types">
                </select>              
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <label for="type">Barangay</label>
            </div>
            <div class="col-sm-9">
              <span class="ui-select">
                <select 
                ng-model="data.brgy_area_id"
                ng-init="data.brgy_area_id"
                ng-options="brgy.id as brgy.name for brgy in infrasUpdateCtrl.brgys">
                </select>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <label for="location">Location</label>
            </div>
            <div class="col-sm-9">
              <input type="text"
              id="location"
              class="form-control"
              placeholder="Location"
              data-ng-model="data.location"
              required
              data-ng-minlength="6"
              data-ng-maxlength="100">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <label for="remarks">Remarks</label>
            </div>
            <div class="col-sm-9">
              <textarea type="text"
              id="remarks"
              class="form-control"
              placeholder="Remarks"
              data-ng-model="data.remarks"
              rows="5"
              cols="10">
            </textarea>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-3">
              <label for="status">Current Status</label>
            </div>
            <div class="col-sm-9">
              <input type="text"
              id="status"
              class="form-control"
              placeholder="Current Status"
              data-ng-model="data.status"
              data-min="6"
              data-max="100">
            </div>
          </div>

        <section class="row">
            <alert id="flash" data-ng-show="infrasUpdateCtrl.flash.error" type="{{infrasUpdateCtrl.alert.type}}" close="closeAlert()" >{{ infrasUpdateCtrl.flash.error }}</alert>
        </section>
  
        </fieldset>
    </form>
  </div>

  <div class="modal-footer">
        <button type="button"
        class="btn btn-success btn-w-lg"
        data-ng-disabled="updateForm.$invalid" data-ng-click="infrasUpdateCtrl.update(data); ok()">Update</button>
        <button type="button" class="btn btn-default btn-w-lg" data-ng-click="cancel()">Close</button>    
  </div>


</div>
