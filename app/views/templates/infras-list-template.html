   <table class="table table-bordered table-striped table-responsive">
    <thead>
      <tr>
        <th width="10%"><div class="th">
          Infrastructure
          <span class="glyphicon glyphicon-chevron-up"
          data-ng-click="order('name') "
          data-ng-class="{active: row == 'name'}"></span>
          <span class="glyphicon glyphicon-chevron-down"
          data-ng-click="order('-area_name') "
          data-ng-class="{active: row == '-name'}"></span>
        </div></th>
        <th width="10%"><div class="th">
          Type
          <span class="glyphicon glyphicon-chevron-up"
          data-ng-click="order('type') "
          data-ng-class="{active: row == 'type'}"></span>
          <span class="glyphicon glyphicon-chevron-down"
          data-ng-click="order('-type') "
          data-ng-class="{active: row == '-type'}"></span>
        </div></th>
        <th width="10%"><div class="th">
          Location
          <span class="glyphicon glyphicon-chevron-up"
          data-ng-click="order('location') "
          data-ng-class="{active: row == 'location'}"></span>
          <span class="glyphicon glyphicon-chevron-down"
          data-ng-click="order('-location') "
          data-ng-class="{active: row == '-location'}"></span>
        </div></th>
        <th width="10%"><div class="th">
          Remarks
          <span class="glyphicon glyphicon-chevron-up"
          data-ng-click="order('remarks') "
          data-ng-class="{active: row == 'remarks'}"></span>
          <span class="glyphicon glyphicon-chevron-down"
          data-ng-click="order('-remarks') "
          data-ng-class="{active: row == '-remarks'}"></span>
        </div></th>
        <th width="10%"><div class="th">
          Status
          <span class="glyphicon glyphicon-chevron-up"
          data-ng-click="order('status') "
          data-ng-class="{active: row == 'status'}"></span>
          <span class="glyphicon glyphicon-chevron-down"
          data-ng-click="order('-status') "
          data-ng-class="{active: row == '-status'}"></span>
        </div></th>
        <th width="10%"><div class="th">
          Action
        </div></th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="item in infrasCtrl.data | filter: q | itemsPerPage: infrasCtrl.numPerPage"
      total-items="infrasCtrl.totalData" current-page="infrasCtrl.currentPage">
        <td width="15%">{{item.name}}</td>
        <td width="10%">{{item.type}}</td>
        <td width="20%">Brgy.{{item.brgy_name}} , {{item.location}}</td>
        <td width="30%">{{item.remarks}}</td>
        <td width="5%">{{item.status}}</td>
        <td width="15%">
           <a href="javascript:;" class="btn-icon btn-icon-sm bg-success"><i class="fa fa-map-marker" tooltip-placement="top" tooltip="View on Map" tooltip-append-to-body="true"></i></a>

           <a data-ng-click="infrasCtrl.modalUpdate(item)" href="javascript:;" class="btn-icon btn-icon-sm bg-info"><i class="fa fa-pencil-square-o" tooltip-placement="top" tooltip="Update" tooltip-append-to-body="true"></i></a>
           
           <a data-ng-click="infrasCtrl.modalRemove(item)" href="javascript:;" class="btn-icon btn-icon-sm bg-danger"><i class="fa fa-trash" tooltip-placement="top" tooltip="Delete" tooltip-append-to-body="true"></i></a>
        </td>
      </tr> 
 </tbody>
</table>
