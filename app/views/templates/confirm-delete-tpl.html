<div class="modal-content">
  <div class="modal-header dialog-header-confirm">
    <h4 class="modal-title ng-binding">
      <i class="fa fa-check-square-o"></i> Confirmation
    </h4>
  </div>

  <div class="modal-body">Do you want to delete this record?</div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="ok()">Yes</button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">No</button>
  </div>
</div>
