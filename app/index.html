    <!-- Add your site or application content here -->
    <div data-ng-controller="AppController">
        <div data-ng-hide="isSpecificPage()"
             data-ng-cloak
             class="no-print">
            <section data-ng-include=" 'views/header.html' "
                 id="header" class="top-header"></section>

            <aside data-ng-include=" 'views/nav.html' "
                 id="nav-container"></aside>
        </div>
        
        <div class="view-container">
            <section  ui-view id="content" class="animate-fade-up"></section>
        </div>

    </div>

     <script type="text/ng-template" id="myModalContent.html">
         <div class="modal-header">
             <h3>Welcome to #aidPH Admin Panel!</h3>
         </div>
         <div class="modal-body">
             Welcome to Admin Panel!
         </div>
         <div class="modal-footer">
             <button class="btn btn-primary" ng-click="ok()">OK</button>
         </div>
     </script>
